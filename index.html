<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ethvietnam</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
    <link
      rel="shortcut icon"
      href="img/ethereum-eth-logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- main -->
    <div class="contain">
      <!-- img ether -->
      <div class="contain_ether-icon">
        <img src="img/ethereum-eth-logo.svg" alt="" />
      </div>

      <!-- heading title -->

      <div class="contain_coming-soon">
        <h1>coming soon</h1>
      </div>

      <!-- time -->
      <div class="contain_time">
        <div class="contain_time-item">
          <span id="days"></span>
          <p>Days</p>
        </div>
        <div class="contain_time-item">
          <span id="hour">Hour</span>
          <p>Hour</p>
        </div>
        <div class="contain_time-item">
          <span id="mins">Mins</span>
          <p>Mins</p>
        </div>
        <div class="contain_time-item">
          <span id="secs">Secs</span>
          <p>Secs</p>
        </div>
      </div>
      <!-- img building -->
      <div class="contain_building">
        <img src="img/Building.svg" alt="" />
      </div>
    </div>
  </body>
</html>
